Title: LOST IN THE ISLAND OF TIME
Description: You and your uncle crash-land on a mysterious volcanic island while flying home from a beach trip. The island holds impossible secrets, living dinosaurs, a tribe of people displaced through time, a Viking warrior lost centuries from home, and TIME CORP, a sinister organization that has mastered time travel. To survive, you must navigate prehistoric dangers, forge unlikely alliances, and ultimately stop Doctor Claude's plan to control time itself.
Characters:
  - Name: Uncle
    Description: Your adventurous uncle. Resourceful and brave. He knows how to fly planes and helicopters, and how to use weapons.
  - Name: Thea
    Description: A young woman from a mysterious tribe. She wears burlap clothes, red paint over her eyes, and carries a bow. She speaks an ancient dialect. She believes bad people on the island, living in the volcano, create the monsters. She calls the monsters carnivores. She does not know the technical name "dinosaur" and does not use it. She knows her tribe came to this island by lightning, but does not know they came from the past.
  - Name: Grumsh
    Description: A Viking warrior with long blond hair, a rough beard, and a horned helmet. He wields an axe blessed by Odin.
  - Name: Doctor Claude
    Description: The main antagonist. An elderly, skeletal scientist with white hair, gray clothes, and black goggles. He leads TIME CORP and is obsessed with controlling time travel to dominate the world.
  - Name: TIME CORP
    Description: A shadowy organization operating from inside the island's volcano. They have developed the Time Blender, Tesla coil-like machines that pull creatures and people from the past into the present.
